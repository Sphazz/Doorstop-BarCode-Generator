<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Doorstop Barcode Generator</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css?version=0.3">
<body>
	<div class="main-container">
		<div class="container">
			<div class="main-row row">
				<div id="output-wrapper">
					<div id="output-container">
						<div id="barcode-canvas-wrapper-1" class="flex-wrapper barcode-output-wrapper">
							<img id="barcode-canvas-1" class="barcode-canvas">
							<p id="barcode-canvas-label-1" class="barcode-canvas-label">Available</p>
						</div>
					</div>
					
					<button id="add-barcode">+</button>
					<button id="remove-barcode">-</button>
					<button id="generate-barcodes">Generate</button>
					<button id="print-barcodes">Print</button>
				</div>
				
				<div id="input-container">
					<div id="barcode-input-wrapper-1" class="input-wrapper barcode-container" targetId="1">
						<div class="barcode-input-wrapper">
							<label for="barcode-input-1">Barcode #1</label>
							<input type="text" id="barcode-label-1" name="barcode-label-1" class="barcode-label" value="Available">
							<input type="text" id="barcode-input-1" name="barcode-input-1" class="barcode-input barcode-input-text"
								 value="10001" disabled>
							<select id="barcode-select-1" name="barcode-select-1" class="barcode-input barcode-select"
								 default="Available"></select>
						</div>
					
						<div class="checkbox-container">
							<div class="checkbox-wrapper">
								<input type="checkbox" id="barcode-input-checkbox-1" name="barcode-input-checkbox-1"
									class="barcode-input-checkbox">
								<label for="barcode-input-checkbox-1">Custom Data</label>
							</div>
							<div class="checkbox-wrapper">
								<input type="checkbox" id="barcode-size-checkbox-1" name="barcode-size-checkbox-1"
									class="barcode-size-checkbox">
								<label for="barcode-size-checkbox-1">Large Barcode</label>
							</div>
						</div>
					</div>
					<hr>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/bwip-js-min.js"></script>
<script type="text/javascript" src="js/codes.js?version=0.3"></script>
<script type="text/javascript" src="js/main.js?version=0.3"></script>
</html>
